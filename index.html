<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>

    <button type="button" class="btn btn-primary rounded-pill">Primary</button>
    <button type="button" class="btn btn-secondary rounded-pill">Secondary</button>
    <button type="button" class="btn btn-success rounded-pill">Success</button>
    <button type="button" class="btn btn-danger rounded-pill">Danger</button>
    <button type="button" class="btn btn-warning rounded-pill">Warning</button>
    <button type="button" class="btn btn-info rounded-pill">Info</button>
    <button type="button" class="btn btn-light rounded-pill">Light</button>
    <button type="button" class="btn btn-dark rounded-pill">Dark</button>
    <button type="button" class="btn btn-link rounded-pill">Link</button> 

    <br> <br>

    <div class="d-grid gap-2">
        <button class="btn btn-outline-secondary" type="button">secondary action</button>
        <button class="btn btn-primary" type="button">primary action</button>
      </div>

    <br> <br>

    <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-primary" type="button">primary icon <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8"/>
          </svg></button>
        <button class="btn btn-outline-secondary" type="button">secondary icon <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8"/>
          </svg></button>
      </div>

    <br><br>

    <button class="buttonload btn btn-primary" disabled data-bs-toggle="button">
        <i class="fa fa-circle-o-notch fa-spin"></i> 
      </button>

    <button class="buttonload btn btn-primary" disabled data-bs-toggle="button">
        <i class="fa fa-circle-o-notch fa-spin"></i>  Loading....
      </button>

    <br> <br>

    <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-primary border" type="button">X</button>
        <button class="btn btn-outline-primary border" type="button">X</button>
      </div>

    <br> <br>

    <button type="button" class="btn btn-primary btn-lg border">X</button>
    <button type="button" class="btn btn-outline-primary btn-lg border">X</button>


    
</body>
</html>
